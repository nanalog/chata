<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chata Official Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <img src="clogo.png" alt="Chata Official Site" class="logo">
        <p class="logo-alt">Chata Official Site</p> 
    </header>


    <div class="image-content">
        <img src="release.png" alt="release">
    </div>


    <!-- メインセクション -->
    <section class="main">
        <div class="image-content">
            <img src="release.png" alt="release">
        </div>
        <div class="text-content">
            <h1> とても声がいい期待の新人歌手 CHATA</h1>
            <p>君の応援が未来の超大物歌手を育てる！<br>完全無敵の chata 公式サイト</p>
            <a href="https://docs.google.com/forms/d/1BI8q8FvrujY-J1vGT8GkL6WYlC-KdEIKCfjc-2MbSmg/edit" class="cta-button">会員登録はこちら→</a>
        </div>
        <div class="video-container">
            <video id ="myVideo" src="chata.mp4" controls autoplay loop width="100%">
                chata の歌声
            </video>
        </div>
    </section>

    <!-- パートナーロゴセクション -->
    <section class="partners">
        <img src="ntt-logo.png" alt="fentanil">
        <img src="money-forward-logo.png" alt="movies">
        <img src="vcube-logo.png" alt="photo shop">
        <img src="eisai-logo.png" alt="++ Plus">
        <img src="allied-architects-logo.png" alt="more information">
    </section>
    <script>
        document.getElementById("myVideo").volume = 0.05; // 初期音量を30%に設定
    </script>
</body>
</html>
